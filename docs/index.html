<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.40.0/codemirror.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/codemirror.css">
		<link rel="stylesheet" href="css/style.css">
		<script>
			function verifyYaml()
			{
				var text = editor.getValue();
				try
				{
					if(text.trim() == "")
					{
						return;
					}
					YAML.parse(text);
					document.getElementById("output").innerHTML = "<span style=\"color:white; background:green;\">The yaml you have provided is valid!</span>";
				}
				catch(e)
				{
					console.log(e);
					var lineNumber = e.parsedLine - 1;
					var snippet = e.snippet;
					var lineLength = snippet.length;
					editor.markText({line: lineNumber, ch: 0}, {line: lineNumber, ch: lineLength}, {css: "background-color: yellow", clearOnEnter: true});
					console.log(snippet);
					var message = e.message;
					document.getElementById("output").innerHTML = "<span style=\"color:white; background:red;\">" + message.substring(0, message.length -1) + " on line " + e.parsedLine + "." + "</span>";
				}
			}
		</script>
	</head>
	
	<body>
		<h1>Yaml Checker</h1>
		<textarea id="to-validate"></textarea>
		</br>
		<input type="submit" onclick="verifyYaml()" value="Verify"></input>
		<script>
			var textArea = document.getElementById("to-validate");
			var editor = CodeMirror.fromTextArea(textArea, {
				lineNumbers: true
			});
		</script>
		</br>
		</br>
		<div id="output"></div>
		</br>
		</br>
	</body>

	</footer>


</html>
